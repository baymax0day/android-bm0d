<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./mobile/jqm.css">

    <script src="./mobile/jqm.js"></script>
    <link rel="stylesheet" href="./mobile/index.css">

    <style>
        .select span {
            font-size: 1.0em;
            font-weight: 100;
        }

        .readyCode,.reponseCode {
            margin: 1.3em auto;
        }

        .readyCode>textarea,.reponseCode>textarea {
            height: 12.5em !important;
            font-size: 1.4em !important;
        }
        #submit{
            margin-bottom: 2em;
        }
    </style>
    <script>
        $(document).ready(function () {
            var lan = '';
            $("#selectVal").change(function () {
                lan = $("#selectVal option:selected").val()
            })

            $("#submit").click(function () {
                var code = $(".readyCode>textarea").val()
                console.log(lan+"========"+ code)
                
                var res = JSON.parse(toolFunc.baidufanyi(lan,code))
                console.log(res)
                var dst = res["trans_result"][0].dst
                
                $(".reponseCode>textarea").val(dst);
            })

        })

    </script>
</head>

<body>

    <div data-role="page" id="pageone">
        <div class="header">
            <h1>Baymax0day</h1>
            <p>生而为人,我很抱歉</p>
            <div class="imgHeader">
                <img src="./img/baymax.jpg">
            </div>
            <div class="func">
                <img src="./img/more.png" alt="">
                <img src="./img/search.png" alt="">
            </div>
        </div>

        <div data-role="main" class="ui-content">
            <div class="readyCode">
                <textarea placeholder="粘贴要转换的字符"></textarea>
            </div>
            <div class="select">
                <select id="selectVal">
                    <option value="zh">请选择</option>
                    <option value="en">英语</option>
                    <option value="chr">繁体中文</option>
                    <option value="yue">粤语</option>
                    <option value="wyw">文言文</option>
                    <option value="jp">日语</option>
                    <option value="kor">韩语</option>
                    <option value="fra">法语</option>
                    <option value="spa">泰语</option>
                    <option value="ru">俄语</option>
                    <option value="nl">荷兰语</option>
                    <option value="bl">波兰语</option>
                    <option value="vie">越南语</option>

                </select>
            </div>

            <div class="reponseCode">
                <textarea placeholder="转换过的字符"></textarea>
            </div>
            <div>
                <button id="submit">提交</button>
            </div>
        </div>

        <div class="footer">
            <p>邮箱:baymax0day@gamil.com</p>
        </div>
