<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./mobile/jqm.css">
    <script src="./mobile/jq1.9.1.js" type="text/javascript"></script>
    <!--<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.js"></script>-->
    <script src="./mobile/jqm.js"></script>
    <link rel="stylesheet" href="./mobile/index.css">

    <style>
        

        .readyCode,.reponseCode {
            margin: 1.3em auto;
        }

        .readyCode>textarea,.reponseCode>textarea {
            height: 12.5em !important;
            font-size: 1.4em !important;
        }
        #submit{
            margin-bottom: 2em;
        }
    </style>
    <script>
        $(document).ready(function () {
           
            $("#submit").click(function () {
                var code = $(".readyCode>textarea").val()
                var arr = code.split("\n")
                var dst = "";
                for(var i in arr){
                    var res = toolFunc.getShortUrl(arr[i]);
                    var resJson = JSON.parse(res)
                    console.log(res)
                    dst += resJson[0].url_short + "\n";
                }
                
                $(".reponseCode>textarea").val(dst);
            })

        })

    </script>
</head>

<body>

    <div data-role="page" id="pageone">
        <div class="header">
            <h1>Baymax0day</h1>
            <p>生而为人,我很抱歉</p>
            <div class="imgHeader">
                <img src="./img/baymax.jpg">
            </div>
            <div class="func">
                <img src="./img/more.png" alt="">
                <img src="./img/search.png" alt="">
            </div>
        </div>

        <div data-role="main" class="ui-content">
            <div class="readyCode">
                <textarea placeholder="粘贴要批量转换的网址，以换行符分割"></textarea>
            </div>
            <div class="reponseCode">
                <textarea placeholder="转换过的网址"></textarea>
            </div>
            <div>
                <button id="submit">转换</button>
            </div>
        </div>

        <div class="footer">
            <p>邮箱:baymax0day@gamil.com</p>
        </div>

    </div>


</body>

</html>
